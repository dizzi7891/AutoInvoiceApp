plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.bakers.autoinvoice"
    compileSdk 34

    defaultConfig {
        applicationId "com.bakers.autoinvoice"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
        compose false   // Turn this ON later ONLY if we add Jetpack Compose
    }
}

dependencies {

    // Core Android
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // MATERIAL 3 â€“ THIS FIXES YOUR THEME ERROR
    implementation 'com.google.android.material:material:1.11.0'

    // Lifecycle (Optional but useful)
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'

    // UI Widgets
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

}
