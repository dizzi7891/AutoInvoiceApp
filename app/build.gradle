plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.bakers.autoinvoice"
    compileSdk 34

    defaultConfig {
        applicationId "com.bakers.autoinvoice"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    // We are NOT using Compose right now.
    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"              // for any leftover AppCompat refs
    implementation "com.google.android.material:material:1.12.0"      // Material 3 themes
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
