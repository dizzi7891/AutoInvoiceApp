plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
}

android {
  namespace "com.bakers.autoinvoice"
  compileSdk 34

  defaultConfig {
    applicationId "com.bakers.autoinvoice"
    minSdk 24
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }

  buildFeatures {
    compose true
    viewBinding false
  }

  // ðŸ”’ Lock Compose Compiler â†” Kotlin pair (no auto-upgrade)
  composeOptions {
    kotlinCompilerExtensionVersion = "1.5.15" // requires Kotlin 1.9.25
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = "17"
  }
}

dependencies {
  // Compose BOM to align runtime libs (independent from compiler)
  implementation platform("androidx.compose:compose-bom:2024.10.01")
  androidTestImplementation platform("androidx.compose:compose-bom:2024.10.01")

  implementation "androidx.activity:activity-compose:1.9.3"
  implementation "androidx.core:core-ktx:1.13.1"
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.6"

  implementation "androidx.compose.ui:ui"
  implementation "androidx.compose.ui:ui-tooling-preview"
  debugImplementation "androidx.compose.ui:ui-tooling"
  implementation "androidx.compose.material3:material3"
  implementation "androidx.compose.foundation:foundation"
  implementation "androidx.compose.runtime:runtime"

  testImplementation "junit:junit:4.13.2"
  androidTestImplementation "androidx.test.ext:junit:1.2.1"
  androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"
  androidTestImplementation "androidx.compose.ui:ui-test-junit4"
}
