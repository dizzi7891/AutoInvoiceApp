plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.bakers.autoinvoice"
    compileSdk 34

    defaultConfig {
        applicationId "com.bakers.autoinvoice"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // We ARE using Compose (MainActivity uses Material3 composables)
    buildFeatures {
        compose true
        viewBinding false
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.15"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Compose BOM keeps versions aligned
    implementation platform('androidx.compose:compose-bom:2024.10.01')
    androidTestImplementation platform('androidx.compose:compose-bom:2024.10.01')

    implementation "androidx.activity:activity-compose:1.9.3"
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    debugImplementation "androidx.compose.ui:ui-tooling"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.foundation:foundation"
    implementation "androidx.compose.runtime:runtime"

    // Core + AppCompat (fine to have alongside Material3)
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"

    // Google Material (provides Material3 style resources used by themes)
    implementation "com.google.android.material:material:1.12.0"

    // Kotlin stdlib (aligned with AGP/Kotlin 1.9.x)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
