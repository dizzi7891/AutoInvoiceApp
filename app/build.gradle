plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.bakers.autoinvoice"
    compileSdk 34

    defaultConfig {
        applicationId "com.bakers.autoinvoice"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // ✅ We ARE using Compose now
    buildFeatures {
        compose true
        viewBinding false
    }
    composeOptions {
        // Match the Compose–Kotlin pair from your logs
        kotlinCompilerExtensionVersion '1.5.14'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Compose BOM to keep versions aligned
    implementation platform('androidx.compose:compose-bom:2024.10.01')

    // Core + AppCompat (ok to keep)
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"

    // Material3 for Compose UI
    implementation "androidx.compose.material3:material3"

    // Compose UI foundation
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"

    // Activity Compose integration
    implementation "androidx.activity:activity-compose:1.9.3"

    // Optional tooling (only used in debug)
    debugImplementation "androidx.compose.ui:ui-tooling"

    // Keep Kotlin stdlib on 1.9.24 (Compose compiler 1.5.14 expects this)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
