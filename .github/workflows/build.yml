name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1) Use the Gradle action (no wrapper needed) to GENERATE the wrapper files
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle Wrapper (8.9) if missing
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Wrapper missing; generatingâ€¦"
            gradle wrapper --gradle-version 8.9
          else
            echo "Wrapper present."
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 2) Build using the wrapper from now on
      - name: Build Debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
