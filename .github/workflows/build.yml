name: Build Debug APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # If wrapper is missing, create it using system Gradle 8.9
      - name: Generate Gradle Wrapper (8.9) if missing
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.9
            chmod +x gradlew
          fi

      - name: Build debug
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
