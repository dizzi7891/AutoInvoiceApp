name: Build debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Install Gradle 8.9 for this run (no wrapper script needed)
      - name: Set up Gradle 8.9
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Build Debug APK
        run: |
          # Prefer wrapper if you later add gradlew; otherwise fall back to system gradle
          if [ -x "./gradlew" ]; then
            ./gradlew --version
            ./gradlew :app:assembleDebug
          else
            gradle --version
            gradle :app:assembleDebug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoInvoiceApp-debug
          path: app/build/outputs/apk/debug/*.apk
