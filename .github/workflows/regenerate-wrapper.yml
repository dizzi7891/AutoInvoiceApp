name: Regen Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  regen-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip

      - name: Generate Gradle wrapper files
        run: |
          ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7 --distribution-type bin

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.jar
          git commit -m "Regenerate Gradle wrapper 8.7" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
