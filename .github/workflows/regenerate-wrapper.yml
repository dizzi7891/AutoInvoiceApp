name: Regenerate Gradle Wrapper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regen-wrapper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin

    - name: Download Gradle 8.7
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
        unzip gradle.zip -d gradle-temp

    - name: Remove old wrapper files
      run: |
        rm -rf gradle/wrapper
        rm -f gradlew gradlew.bat

    - name: Generate wrapper
      run: |
        gradle-temp/gradle-8.7/bin/gradle wrapper --gradle-version 8.7 --distribution-type bin

    - name: Clean up temporary Gradle download
      run: rm -rf gradle-temp gradle.zip

    - name: Commit wrapper only
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "github-actions"
        git add gradle/wrapper gradlew gradlew.bat
        git commit -m "Regenerate Gradle wrapper 8.7" || echo "No changes to commit"

    - name: Push changes
      run: git push
