name: Regenerate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force remove old wrapper (ignore permissions)
        run: |
          sudo rm -f gradlew
          sudo rm -f gradlew.bat
          sudo rm -rf gradle/wrapper

      - name: Create wrapper directory
        run: mkdir -p gradle/wrapper

      - name: Generate new Gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.7

      - name: Fix permissions
        run: chmod +x gradlew

      - name: Commit regenerated wrapper
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Regenerated Gradle wrapper (fixed permissions)"
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/*
