name: Regen Gradle Wrapper

on:
  workflow_dispatch:  # you run this manually from the Actions tab

jobs:
  regen-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # IMPORTANT: use SYSTEM gradle, NOT ./gradlew (because the jar is missing)
      - name: Generate Gradle wrapper files
        run: |
          gradle wrapper --gradle-version 8.7

      - name: Show generated wrapper files
        run: |
          ls -R
          ls -R gradle/wrapper || true

      # Auto-commit the new wrapper jar + scripts
      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Regenerate Gradle wrapper"
          file_pattern: |
            gradle/wrapper/gradle-wrapper.jar
            gradle/wrapper/gradle-wrapper.properties
            gradlew
            gradlew.bat
