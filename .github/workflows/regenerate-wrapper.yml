name: Regen Gradle Wrapper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regen-wrapper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin

    - name: Download Gradle 8.7
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
        unzip gradle.zip
        mv gradle-8.7 gradle-dist

    - name: Remove old wrapper
      run: rm -rf gradle/wrapper gradlew gradlew.bat

    - name: Generate new wrapper
      run: ./gradle-dist/bin/gradle wrapper --gradle-version 8.7 --distribution-type bin

    - name: Commit wrapper files
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "github-actions"
        git add .
        git commit -m "Regenerate Gradle wrapper 8.7" || echo "No changes to commit"

    - name: Push changes
      run: git push
